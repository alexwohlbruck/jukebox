    <md-list flex class="tracks">
    <md-list-item class="md-2-line track" ng-repeat="track in Player.queue.source.tracks.items" ng-click="Player.skipTo(track)">
        <img ng-show="track.album.images[0].url" src="{{track.album.images[0].url}}" alt="" class="md-avatar square">
        
        <div layout="row">
            <p class="index">{{$index - Player.queue.nowPlaying.index}}</p>
            
            <div class="md-list-item-text">
                <h3 md-truncate>{{track.name}}</h3>
                <p md-truncate>{{track.artists[0].name}}</p>
            </div>
        </div>
    </md-list-item>
</md-list>
