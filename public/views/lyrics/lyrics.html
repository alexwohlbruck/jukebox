<md-dialog>
    <md-dialog-content class="md-dialog-content">
        <h3>Lyrics:</h3>
        
        <p style="white-space: pre;">{{track.lyrics}}</p>
        
        <md-divider></md-divider>
        
        <p>
            Sourced from
            <a href="{{track.url}}" target="_blank">MetroLyrics</a>
        </p>
    </md-dialog-content>

    <md-dialog-actions>
        <md-button class="md-primary" ng-click="closeDialog()">Close</md-button>
    </md-dialog-actions>
</md-dialog>
