<html lang="en" ng-app="jukebox" ng-controller="MainCtrl">
  <head>
    <title
      ng-bind="queue.nowPlaying.streamUrl ? (queue.tracks[queue.nowPlaying.index].name + ' - ' + queue.tracks[queue.nowPlaying.index].artists[0].name) : 'Jukebox Redux'"

      Jukebox Redux

    <link rel="stylesheet" type="text/css" href="css/style.css" />

          <div layout="row" layout-align="center center">
            <form
              ng-submit="$state.go('search', {q: searchQuery})"
              style="margin: 0"
            >
              <md-input-container class="no-error">
                <label>Search</label>
                <input ng-model="searchQuery" />
              </md-input-container>
            </form>
          </div>
        </div>
      </md-toolbar>

      <md-content flex>
        <ui-view></ui-view>
      </md-content>

      <playbar></playbar>

    <md-sidenav

      md-component-id="right"

      md-whiteframe="10"
    >
      <queue></queue>

    <!-- Angular Material requires Angular.js Libraries -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"
    ></script>

    <!-- Angular Material Library -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"
    ></script>

    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- UI Router -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"
    ></script>
    <!-- Socket.io -->
    <script

      src="https://cdn.rawgit.com/btford/angular-socket-io/master/socket.js"
    ></script>
    <!-- Angular Socket.io -->
    <script

    ></script>
    <!-- Vibrant -->
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/maxjoehnk/ngVibrant/fd9c068d/dist/angular-vibrant.js"
    ></script>
    <!-- Angular Vibrant -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-audio/1.7.4/angular.audio.min.js"></script>

    <!-- Your application bootstrap  -->
    <script type="text/javascript">
      /* global angular */
      var app = angular.module("jukebox", [
        "ngMaterial",
        "ngAnimate",
        "ui.router",
        "btford.socket-io",
        "ngVibrant",
      ]);

      app.config([
        "$stateProvider",
        "$urlRouterProvider",
        function ($stateProvider, $urlRouterProvider) {
          var states = [
            {
              name: "browse",
              url: "/",
              templateUrl: "views/browse/browse.html",
            },
            {
              name: "search",
              url: "/search?q",
              templateUrl: "views/search/search.html",
              controller: "SearchCtrl",
            },
          ];

          for (var i in states) {
            $stateProvider.state(states[i]);
          }

          $urlRouterProvider.otherwise("/");
        },
      ]);

      app.config([
        "$mdThemingProvider",
        function ($mdThemingProvider) {
          $mdThemingProvider.theme("light").primaryPalette("blue-grey");
          $mdThemingProvider.theme("dark").primaryPalette("blue-grey").dark();

          $mdThemingProvider.setDefaultTheme("dark");
          // $mdThemingProvider.enableBrowserColor({theme: 'dark'});
        },
      ]);

      app.controller("MainCtrl", [
        "$scope",
        "$rootScope",
        "$http",
        "$state",
        "$location",
        "$mdMenu",
        "$mdDialog",
        "$mdToast",
        "Socket",
        "Player",
        function (
          $scope,
          $rootScope,
          $http,
          $state,
          $location,
          $mdMenu,
          $mdDialog,
          $mdToast,
          Socket,
          Player
        ) {
          $scope.$location = $location;
          $scope.$mdMenu = $mdMenu;
          $scope.Player = Player;
          $rootScope.$state = $state;

          $scope.openLyrics = function (event) {
            Socket.emit("lyrics:open", { event: event });

            var track =
              Player.queue.source.tracks.items[Player.queue.nowPlaying.index];
            $http
              .get("/api/tracks/lyrics?track_id=" + track.id)
              .then(function (response) {
                $mdDialog.show({
                  parent: angular.element(document.body),
                  targetEvent: event,
                  templateUrl: "/views/lyrics/lyrics.html",
                  locals: {},
                  controller: [
                    "$scope",
                    function ($scope) {
                      $scope.track = response.data;
                    },
                  ],
                  clickOutsideToClose: true,
                });
              });
          };
        },
      ]);
      
          app.controller('ArtistController', ['$scope', '$http', function($scope, $http) {
      // Extract artist ID from the URL
      var urlParts = window.location.pathname.split('/');
      var artistId = urlParts[urlParts.length - 1];

      // Fetch artist data from the server
      $http.get('/artist/' + artistId)
        .then(function(response) {
          $scope.artistData = response.data;
        })
        .catch(function(error) {
          console.error(error);
        });
    }]);
    </script>
